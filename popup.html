<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chronotes</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Chronotes</h1>
    <button id="settings-ctrl" class="settings-ctrl">Settings</button>
    <button id="reload-ctrl" class="reload-ctrl">Reload</button>

    <ul id="notes" class="notes"></ul>
    <div id="settings" class="settings">
        <h2>Chronotes settings</h2>
        <p>You can sync your Chronotes by <strong>saving</strong> the current data or <strong>restoring</strong> previously saved from Firebase database.</p>

        <form id="settings-form">
            <label for="settings-databaseURL">
                Paste in your databaseURL from <a href="https://firebase.google.com/">Firebase</a><br>
                eg.: https://YOUR-FIREBASE-DB-URL.firebaseio.com
            </label>
            <input type="password" id="settings-databaseURL" placeholder="databaseURL" required>

            <br><br>

            <div class="settings__actions">
                <button id="settings-save">Save Chronotes</button>
                <button id="settings-restore">Restore Chronotes</button>
            </div>
        </form>

        <div id="settings-notification" class="settings__notification"></div>
    </div>

    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="popup.js"></script>
</body>
</html>
